<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: #1e1e1e;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #5865F2; /* Blurple color */
        }

        /* Container for Main Content */
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px; /* Adjusted width for content */
            margin-top: 70px; /* Ensure it's not under the navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #ffffff;
        }

        .tax-info {
            margin-bottom: 20px;
            font-size: 14px;
            color: #bbbbbb;
        }

        .exchange-box {
            display: flex;
            align-items: center;
            justify-content: center; /* Center everything horizontally */
            margin-bottom: 20px;
            width: 100%;
        }

        .currency-input, .currency-output {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the input boxes */
        }

        label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #bbbbbb;
            text-align: center; /* Center align labels */
        }

        input[type="number"], input[type="text"] {
            width: 100px; /* Fixed width for consistency */
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
            color: #e0e0e0;
            background-color: #333;
            box-sizing: border-box;
            -moz-appearance: textfield;
            text-align: center; /* Center the text inside the input */
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .swap-icon {
            margin: 0 10px; /* Add margin to both sides */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative; /* Make position adjustable */
            top: 10px; /* Adjusted position as requested */
        }

        .swap-icon .material-icons {
            font-size: 24px;
            color: #ffffff;
        }

        .rate-info {
            font-size: 14px;
            color: #bbbbbb;
            text-align: center;
        }

        /* Button Styles */
        .toggle-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .toggle-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            width: 40%;
        }

        .toggle-buttons button.active {
            background-color: #5865F2; /* Blurple color for active state */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="redeem.html">Redeem</a>
        <a href="robux.html">Robux</a>
        <a href="convert.html">Convert</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Robux Exchange</h1>
        <p class="tax-info" id="tax-info">Tax is NOT covered on B/T orders.</p>
        <div class="exchange-box">
            <div class="currency-output">
                <label for="robux">Robux R$:</label>
                <input type="number" id="robux" placeholder="R$0.00" oninput="convertRobux()">
            </div>
            <div class="swap-icon" onclick="swapCurrencies()">
                <span class="material-icons">swap_horiz</span>
            </div>
            <div class="currency-input">
                <label for="usd">USD $:</label>
                <input type="number" id="usd" placeholder="$0.00" readonly>
            </div>
        </div>
        <p class="rate-info" id="rate-info">Conversion Rate: 1000 R$ = $4.50</p>
        <div class="toggle-buttons">
            <button id="bt-button" class="active" onclick="setRate('bt')">B/T</button>
            <button id="at-button" onclick="setRate('at')">A/T</button>
        </div>
    </div>

    <script>
        let conversionRate = 4.50 / 1000; // Default B/T rate
        let isRobuxToUsd = true;

        function convertRobux() {
            const robuxInput = document.getElementById('robux');
            const usdInput = document.getElementById('usd');

            if (isRobuxToUsd) {
                usdInput.value = (robuxInput.value * conversionRate).toFixed(2);
            } else {
                usdInput.value = (robuxInput.value / conversionRate).toFixed(2);
            }
        }

        function swapCurrencies() {
            isRobuxToUsd = !isRobuxToUsd;

            const robuxLabel = document.querySelector('.currency-output label');
            const usdLabel = document.querySelector('.currency-input label');
            const robuxInput = document.getElementById('robux');
            const usdInput = document.getElementById('usd');

            if (isRobuxToUsd) {
                robuxLabel.textContent = "Robux R$:";
                robuxInput.placeholder = "R$0.00";
                usdLabel.textContent = "USD $:";
                usdInput.placeholder = "$0.00";
            } else {
                robuxLabel.textContent = "USD $:";
                robuxInput.placeholder = "$0.00";
                usdLabel.textContent = "Robux R$:";
                usdInput.placeholder = "R$0.00";
            }

            robuxInput.value = '';
            usdInput.value = '';
        }

        function setRate(type) {
            const rateInfo = document.getElementById('rate-info');
            const taxInfo = document.getElementById('tax-info');
            const btButton = document.getElementById('bt-button');
            const atButton = document.getElementById('at-button');

            if (type === 'bt') {
                conversionRate = 4.50 / 1000;
                rateInfo.textContent = "Conversion Rate: 1000 R$ = $4.50";
                taxInfo.textContent = "Tax is NOT covered on B/T orders.";
                btButton.classList.add('active');
                atButton.classList.remove('active');
            } else {
                conversionRate = 6.75 / 1000;
                rateInfo.textContent = "Conversion Rate: 1000 R$ = $6.75";
                taxInfo.textContent = "Tax IS covered on A/T orders.";
                btButton.classList.remove('active');
                atButton.classList.add('active');
            }

            // Reset inputs after rate change
            document.getElementById('robux').value = '';
            document.getElementById('usd').value = '';
        }
    </script>
</body>
</html>
