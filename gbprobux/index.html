<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux GBP Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.imgur.com/9FjvJds.png">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0D0D0D;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: #1e1e1e;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #7A19FF;
        }

        /* Morphing effect */
        .morphing-container {
            transition: transform 0.5s ease, opacity 0.5s ease;
            transform-origin: center;
            opacity: 0;
            transform: scale(0.5); /* Start with shrunk state */
        }

        .morphing-container.expand {
            transform: scale(1);
            opacity: 1;
        }

        /* Container for Main Content */
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
            margin-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #ffffff;
        }

        .tax-info {
            margin-bottom: 20px;
            font-size: 14px;
            color: #bbbbbb;
        }

        .exchange-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .currency-input, .currency-output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #bbbbbb;
            text-align: center;
        }

        /* Unified input box style */
        input[type="number"], input[type="text"] {
            width: 100px;
            padding: 10px;
            border: 1px solid #555555;
            border-radius: 5px;
            font-size: 16px;
            color: #e0e0e0;
            background-color: #1b1b1b;
            box-sizing: border-box;
            text-align: center;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input::placeholder {
            color: #6b6b6b;
            font-size: 16px;
        }

        /* Keyframes for rotating 180 degrees clockwise */
        @keyframes rotateClockwise {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(180deg);
            }
        }

        /* Keyframes for rotating 180 degrees counterclockwise */
        @keyframes rotateAntiClockwise {
            from {
                transform: rotate(180deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        .swap-icon {
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            top: 10px;
            transition: transform 0.3s ease;
            user-select: none;
        }

        .swap-icon:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }

        .swap-icon.rotate-clockwise {
            animation: rotateClockwise 0.5s forwards;
        }

        .swap-icon.rotate-anticlockwise {
            animation: rotateAntiClockwise 0.5s forwards;
        }

        .swap-icon .material-icons {
            font-size: 24px;
            color: #ffffff;
            user-select: none;
        }

        .rate-info {
            font-size: 14px;
            color: #bbbbbb;
            text-align: center;
        }

        .toggle-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .toggle-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            width: 40%;
        }

        .toggle-buttons button.active {
            background-color: #7A19FF;
        }

        /* Social Icons in Bottom Center */
        .icon-container {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 1000;
        }

        .icon-container a {
            margin: 0 10px;
        }

        .icon-container img {
            width: 30px;
            transition: transform 0.3s ease;
        }

        .icon-container img:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="/redeem">Redeem</a>
        <a href="/usdrobux">Robux USD</a>
        <a href="/gbprobux">Robux GBP</a>
        <a href="/convert">Convert</a>
    </div>

    <div class="container morphing-container">
        <h1>Robux GBP Exchange</h1>
        <p class="tax-info" id="tax-info">Tax is NOT COVERED on B/T orders.</p>
        <div class="exchange-box">
            <div class="currency-output">
                <label for="robux">Robux R$:</label>
                <input type="number" id="robux" placeholder="R$0.00" oninput="convertRobux()">
            </div>
            <div class="swap-icon" onclick="swapCurrencies()">
                <span class="material-icons">swap_horiz</span>
            </div>
            <div class="currency-input">
                <label for="gbp">GBP £:</label>
                <input type="number" id="gbp" placeholder="£0.00" readonly>
            </div>
        </div>
        <p class="rate-info" id="rate-info">Conversion Rate: 1000 R$ = £4.18</p>
        <div class="toggle-buttons">
            <button id="bt-button" class="active" onclick="setRate('bt')">B/T</button>
            <button id="at-button" onclick="setRate('at')">A/T</button>
        </div>
    </div>

    <!-- Social Icons in Bottom Center -->
    <div class="icon-container">
        <a href="https://discord.gg/zenithplug" target="_blank">
            <img src="https://i.imgur.com/PbBO2Mn.png" alt="Discord">
        </a>
        <a href="https://zenithplug.sellauth.com" target="_blank">
            <img src="https://i.imgur.com/Z913OCP.png" alt="Shop">
        </a>
    </div>

    <script>
        let conversionRate = 4.18 / 1000;
        let isRobuxToGbp = true;
        let isClockwise = true;

        function convertRobux() {
            const robuxInput = document.getElementById('robux');
            const gbpInput = document.getElementById('gbp');

            if (isRobuxToGbp) {
                gbpInput.value = (robuxInput.value * conversionRate).toFixed(2);
            } else {
                gbpInput.value = (robuxInput.value / conversionRate).toFixed(2);
            }
        }

        function swapCurrencies() {
            isRobuxToGbp = !isRobuxToGbp;

            const robuxLabel = document.querySelector('.currency-output label');
            const gbpLabel = document.querySelector('.currency-input label');
            const robuxInput = document.getElementById('robux');
            const gbpInput = document.getElementById('gbp');
            const swapIcon = document.querySelector('.swap-icon');

            // Toggle animation direction
            if (isClockwise) {
                swapIcon.classList.remove('rotate-anticlockwise');
                swapIcon.classList.add('rotate-clockwise');
            } else {
                swapIcon.classList.remove('rotate-clockwise');
                swapIcon.classList.add('rotate-anticlockwise');
            }

            // Toggle the direction state
            isClockwise = !isClockwise;

            if (isRobuxToGbp) {
                robuxLabel.textContent = "Robux R$:";
                robuxInput.placeholder = "R$0.00";
                gbpLabel.textContent = "GBP £:";
                gbpInput.placeholder = "£0.00";
                document.querySelector('.rate-info').textContent = "Conversion Rate: 1000 R$ = £4.18";
            } else {
                robuxLabel.textContent = "GBP £:";
                robuxInput.placeholder = "£0.00";
                gbpLabel.textContent = "Robux R$:";
                gbpInput.placeholder = "R$0.00";
                document.querySelector('.rate-info').textContent = "Conversion Rate: 1000 R$ = £5.99";
            }

            robuxInput.value = '';
            gbpInput.value = '';
        }

        function setRate(type) {
            const rateInfo = document.getElementById('rate-info');
            const taxInfo = document.getElementById('tax-info');
            const btButton = document.getElementById('bt-button');
            const atButton = document.getElementById('at-button');

            if (type === 'bt') {
                conversionRate = 4.18 / 1000;
                rateInfo.textContent = "Conversion Rate: 1000 R$ = £4.18";
                taxInfo.textContent = "Tax is NOT COVERED on B/T orders.";
                btButton.classList.add('active');
                atButton.classList.remove('active');
            } else {
                conversionRate = 5.99 / 1000;
                rateInfo.textContent = "Conversion Rate: 1000 R$ = £5.99";
                taxInfo.textContent = "Tax is COVERED on A/T orders.";
                btButton.classList.remove('active');
                atButton.classList.add('active');
            }

            document.getElementById('robux').value = '';
            document.getElementById('gbp').value = '';
        }

        // Trigger expand transition when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".morphing-container");
            setTimeout(() => {
                container.classList.add("expand");
            }, 100);

            const navLinks = document.querySelectorAll(".navbar a");

            navLinks.forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();

                    // Shrink the current container
                    container.classList.remove("expand");
                    container.classList.add("shrink");

                    // After the shrink transition ends, navigate to the new page
                    container.addEventListener("transitionend", function () {
                        window.location.href = link.href;
                    }, { once: true });
                });
            });
        });
    </script>
</body>
</html>
