<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.imgur.com/9FjvJds.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0D0D0D;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: #1e1e1e;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #7A19FF; /* Blurple color */
        }

        /* Morphing effect */
        .morphing-container {
            transition: transform 0.5s ease, opacity 0.5s ease;
            transform-origin: center;
            opacity: 0; /* Start hidden */
            transform: scale(0.5); /* Start small */
        }

        .morphing-container.expand {
            transform: scale(1);
            opacity: 1;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 280px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff;
        }

        .exchange-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .currency-input, .currency-output {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #bbbbbb;
            text-align: center;
        }

        input[type="number"], input[type="text"] {
            width: 100px;
            padding: 10px;
            border: 1px solid #555555;
            border-radius: 5px;
            font-size: 16px;
            color: #e0e0e0;
            background-color: #1b1b1b;
            box-sizing: border-box;
            text-align: center;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input::placeholder {
            color: #6b6b6b;
            text-align: center;
        }

        /* Keyframes for rotating 180 degrees clockwise */
        @keyframes rotateClockwise {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(180deg);
            }
        }

        /* Keyframes for rotating 180 degrees counterclockwise */
        @keyframes rotateAntiClockwise {
            from {
                transform: rotate(180deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        .swap-icon {
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            top: 10px;
            transition: transform 0.3s ease;
            user-select: none;
        }

        .swap-icon:hover {
            transform: scale(1.2);
        }

        .swap-icon.rotate-clockwise {
            animation: rotateClockwise 0.5s forwards;
        }

        .swap-icon.rotate-anticlockwise {
            animation: rotateAntiClockwise 0.5s forwards;
        }

        .swap-icon .material-icons {
            font-size: 24px;
            color: #ffffff;
        }

        .rate-info {
            font-size: 14px;
            color: #bbbbbb;
            text-align: center;
        }

        /* Footer Icon Container in Bottom Center */
        .icon-container {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 1000;
        }

        .icon-container a {
            margin: 0 10px;
        }

        .icon-container img {
            width: 30px;
            transition: transform 0.3s ease;
        }

        .icon-container img:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/redeem">Redeem</a>
        <a href="/usdrobux">Robux USD</a>
        <a href="/gbprobux">Robux GBP</a>
        <a href="/convert">Convert</a>
    </div>

    <!-- Main Content -->
    <div class="container morphing-container">
        <h1>Currency Exchange</h1>
        <div class="exchange-box">
            <div class="currency-output">
                <label for="currency1">USD ($):</label>
                <input type="number" id="currency1" placeholder="$0.00" oninput="convertCurrency()">
            </div>
            <div class="swap-icon" onclick="swapCurrencies()">
                <span class="material-icons">swap_horiz</span>
            </div>
            <div class="currency-input">
                <label for="currency2">GBP (£):</label>
                <input type="number" id="currency2" placeholder="£0.00" readonly>
            </div>
        </div>
        <p class="rate-info">Exchange Rate: $1 = £0.82</p>
    </div>

    <!-- Social Icons in Bottom Center -->
    <div class="icon-container">
        <a href="https://discord.gg/zenithplug" target="_blank">
            <img src="https://i.imgur.com/PbBO2Mn.png" alt="Discord">
        </a>
        <a href="https://zenithplug.sellauth.com" target="_blank">
            <img src="https://i.imgur.com/Z913OCP.png" alt="Shop">
        </a>
    </div>

    <script>
        let gbpToUsdRate = 1.22;  // GBP to USD
        let usdToGbpRate = 0.82;  // USD to GBP
        let isGbpToUsd = false;    // Start with USD to GBP as default
        let isClockwise = true;     // Start with clockwise rotation

        function convertCurrency() {
            const currency1Input = document.getElementById('currency1');
            const currency2Input = document.getElementById('currency2');

            if (isGbpToUsd) {
                currency2Input.value = (currency1Input.value * gbpToUsdRate).toFixed(2);
            } else {
                currency2Input.value = (currency1Input.value * usdToGbpRate).toFixed(2);
            }
        }

        function swapCurrencies() {
            isGbpToUsd = !isGbpToUsd;

            const currency1Label = document.querySelector('.currency-output label');
            const currency2Label = document.querySelector('.currency-input label');
            const currency1Input = document.getElementById('currency1');
            const currency2Input = document.getElementById('currency2');
            const swapIcon = document.querySelector('.swap-icon');

            // Toggle animation direction
            if (isClockwise) {
                swapIcon.classList.remove('rotate-anticlockwise');
                swapIcon.classList.add('rotate-clockwise');
            } else {
                swapIcon.classList.remove('rotate-clockwise');
                swapIcon.classList.add('rotate-anticlockwise');
            }

            // Toggle the direction state
            isClockwise = !isClockwise;

            if (isGbpToUsd) {
                currency1Label.textContent = "GBP (£):";
                currency1Input.placeholder = "£0.00";
                currency2Label.textContent = "USD ($):";
                currency2Input.placeholder = "$0.00";
                document.querySelector('.rate-info').textContent = "Exchange Rate: £1 = $1.22";
            } else {
                currency1Label.textContent = "USD ($):";
                currency1Input.placeholder = "$0.00";
                currency2Label.textContent = "GBP (£):";
                currency2Input.placeholder = "£0.00";
                document.querySelector('.rate-info').textContent = "Exchange Rate: $1 = £0.82";
            }

            // Clear input fields after swap
            currency1Input.value = '';
            currency2Input.value = '';
        }

        // Add transition effects for morphing
        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = document.querySelectorAll(".navbar a");
            const container = document.querySelector(".morphing-container");

            // Trigger the expand transition when the page loads
            setTimeout(() => {
                container.classList.add("expand");
            }, 100); // Adding a slight delay to ensure the element is fully rendered

            navLinks.forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();

                    // Shrink the current container
                    container.classList.remove("expand");
                    container.classList.add("shrink");

                    // After the shrink transition ends, navigate to the new page
                    container.addEventListener("transitionend", function () {
                        window.location.href = link.href;
                    }, { once: true });
                });
            });
        });

        // Ensure the page starts in USD to GBP mode without pre-filled values
        window.onload = function() {
            document.getElementById('currency1').value = '';
            document.getElementById('currency2').value = '';
        };
    </script>
</body>
</html>
