<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem a Key</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.imgur.com/9FjvJds.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0D0D0D;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background-color: #1e1e1e;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #7A19FF;
        }

        /* Morphing effect */
        .morphing-container {
            transition: transform 0.5s ease, opacity 0.5s ease;
            transform-origin: center;
            opacity: 0;
            transform: scale(0.5); /* Start with shrunk state */
        }

        .morphing-container.expand {
            transform: scale(1);
            opacity: 1;
        }

        /* Container for Main Content */
        .container {
            background-color: #181818;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 5px;
            font-size: 24px;
            color: #ffffff;
            font-weight: 700;
        }

        p {
            font-size: 14px;
            color: #888888;
            margin-bottom: 25px;
        }

        /* Redeem Key Box */
        .redeem-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .redeem-box input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #555555;
            border-radius: 5px;
            font-size: 14px;
            color: #e0e0e0;
            background-color: #1b1b1b;
            margin-bottom: 15px;
            box-sizing: border-box;
            text-align: left;
        }

        .redeem-box input[type="text"]::placeholder {
            color: #6b6b6b;
        }

        .claim-button {
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #7A19FF;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .claim-button:hover {
            background-color: #6315CC;
            box-shadow: 0px 0px 15px 5px rgba(122, 25, 255, 0.6);
        }

        /* Social Icons in Bottom Center */
        .icon-container {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 1000;
        }

        .icon-container a {
            margin: 0 10px;
        }

        .icon-container img {
            width: 30px;
            transition: transform 0.3s ease;
        }

        .icon-container img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/redeem">Redeem</a>
        <a href="/usdrobux">Robux USD</a>
        <a href="/gbprobux">Robux GBP</a>
        <a href="/convert">Convert</a>
    </div>

    <!-- Main Content -->
    <div class="container morphing-container">
        <h1>Redeem Your Key</h1>
        <p>Enter your redemption key to claim your product.</p>
        <div class="redeem-box">
            <input type="text" id="key" placeholder="Enter a Key">
            <button class="claim-button">Claim</button>
        </div>
    </div>

    <!-- Social Icons in Bottom Center -->
    <div class="icon-container">
        <a href="https://discord.gg/zenithplug" target="_blank">
            <img src="https://i.imgur.com/PbBO2Mn.png" alt="Discord">
        </a>
        <a href="https://zenithplug.sellauth.com" target="_blank">
            <img src="https://i.imgur.com/Z913OCP.png" alt="Shop">
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".morphing-container");

            // Trigger the expand transition when the page loads
            setTimeout(() => {
                container.classList.add("expand");
            }, 100);

            const navLinks = document.querySelectorAll(".navbar a");

            navLinks.forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();

                    // Shrink the current container
                    container.classList.remove("expand");
                    container.classList.add("shrink");

                    // After the shrink transition ends, navigate to the new page
                    container.addEventListener("transitionend", function () {
                        window.location.href = link.href;
                    }, { once: true });
                });
            });
        });
    </script>
</body>
</html>
