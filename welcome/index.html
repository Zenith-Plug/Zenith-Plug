<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenithPlug</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="https://i.imgur.com/9FjvJds.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: hsla(229, 71%, 11%, 1);
            background: linear-gradient(45deg, hsla(229, 71%, 11%, 1) 0%, hsla(0, 0%, 0%, 1) 49%, hsla(266, 79%, 11%, 1) 100%);
            background: -moz-linear-gradient(45deg, hsla(229, 71%, 11%, 1) 0%, hsla(0, 0%, 0%, 1) 49%, hsla(266, 79%, 11%, 1) 100%);
            background: -webkit-linear-gradient(45deg, hsla(229, 71%, 11%, 1) 0%, hsla(0, 0%, 0%, 1) 49%, hsla(266, 79%, 11%, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="#080F2F", endColorstr="#000000", GradientType=1 );
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .blurple {
            color: #7A19FF; 
        }

        p {
            font-size: 18px;
            margin-top: 10px;
        }

        a {
            color: #7A19FF; 
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .links {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>You're at <span class="blurple">zenithplug.com</span></h1>
    <p>Welcome to ZenithPlug, your go-to platform for all your needs!</p>

    <div class="links">
        <a href="/redeem">Redeem</a>
        <a href="/usdrobux">Robux USD</a>
        <a href="/gbprobux">Robux GBP</a>
        <a href="/convert">Convert</a>
    </div>
	
	<script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123) { // F12
                e.preventDefault();
            }
            if ((e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
            }
        });

        (function() {
            const element = new Image();
            Object.defineProperty(element, 'id', {
                get: function() {
                    window.location.href = 'about:blank';
                }
            });
            console.log(element);
        })();
	</script>
</body>
</html>
